<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qissa | A Mandi Story - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Playfair+Display:wght@600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-orange: #f2542d; /* Extracted from Qissa logo */
            --deep-charcoal: #1a1a1a;
            --soft-white: #fdfaf6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--soft-white);
            color: var(--deep-charcoal);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        /* Subtle Mandi-inspired texture overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
            opacity: 0.4;
            z-index: -1;
        }

        .container {
            max-width: 700px;
            padding: 40px;
            border: 1px solid rgba(242, 84, 45, 0.1);
            background: white;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            border-radius: 4px;
        }

        .logo {
            width: 280px;
            margin-bottom: 2rem;
        }

        h2 {
            font-family: 'Amiri', serif;
            color: var(--brand-orange);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            color: var(--deep-charcoal);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2.5rem;
            color: #555;
        }

        .subscribe-form {
            display: flex;
            gap: 0;
            max-width: 500px;
            margin: 0 auto;
        }

        input[type="email"] {
            flex: 1;
            padding: 18px;
            border: 2px solid #eee;
            border-right: none;
            border-radius: 4px 0 0 4px;
            outline: none;
            font-size: 1rem;
        }

        button {
            padding: 0 30px;
            background-color: var(--brand-orange);
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #d14420;
        }

        .footer-text {
            margin-top: 3rem;
            font-family: 'Amiri', serif;
            font-size: 1.4rem;
            color: var(--brand-orange);
        }

        .social {
            margin-top: 1.5rem;
        }

        .social a {
            margin: 0 10px;
            color: #888;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="qissalogo.png" alt="Qissa - A Mandi Story" class="logo">

        <h2>Every meal has a story</h2>
        <h1>Our Chapter Begins Soon</h1>
        
        <p>We are bringing the authentic tradition of Mandi to the table. From slow-cooked meats to fragrant spices, the ultimate Yemeni experience is being prepared for you.</p>

        <form class="subscribe-form">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Join the Story</button>
        </form>

        <p class="footer-text">قريباً في دبي</p>

        <div class="social">
            <a href="#">INSTAGRAM</a>
            <a href="#">WHATSAPP</a>
        </div>
    </div>

</body>
</html>

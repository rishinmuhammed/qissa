<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qissa | A Mandi Story - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Playfair+Display:wght@600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-orange: #f2542d;
            --deep-charcoal: #1a1a1a;
            --soft-white: #fdfaf6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--soft-white);
            color: var(--deep-charcoal);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
            opacity: 0.4;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 40px 20px;
            background: white;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            border-radius: 8px;
            text-align: center;
        }

        .logo {
            max-width: 220px;
            width: 100%;
            height: auto;
            margin-bottom: 2rem;
        }

        h2 {
            font-family: 'Amiri', serif;
            color: var(--brand-orange);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 8vw, 2.8rem);
            margin-bottom: 1.5rem;
            color: var(--deep-charcoal);
            line-height: 1.2;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #555;
        }

        .subscribe-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 0 auto;
        }

        @media (min-width: 480px) {
            .subscribe-form {
                flex-direction: row;
                gap: 0;
            }
            input[type="email"] {
                border-radius: 4px 0 0 4px;
                border-right: none;
            }
            button {
                border-radius: 0 4px 4px 0;
            }
        }

        input[type="email"] {
            flex: 1;
            padding: 16px;
            border: 2px solid #eee;
            border-radius: 4px;
            outline: none;
            font-size: 1rem;
            -webkit-appearance: none;
        }

        button {
            padding: 16px 25px;
            background-color: var(--brand-orange);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            white-space: nowrap;
        }

        .footer-text {
            margin-top: 2.5rem;
            font-family: 'Amiri', serif;
            font-size: 1.5rem;
            color: var(--brand-orange);
        }

        .social {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social a {
            color: #888;
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="qissalogo.PNG" alt="Qissa - A Mandi Story" class="logo">

        <h2>Every meal has a story</h2>
        <h1>Our Chapter Begins Soon</h1>
        
        <p>Bringing the authentic tradition of Mandi to your table. Slow-cooked meats, fragrant spices, and the ultimate Yemeni experienceâ€”prepared with heart.</p>

        <form class="subscribe-form">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Join the Story</button>
        </form>

        <p class="footer-text"></p>

        <div class="social">
            <a href="#">INSTAGRAM</a>
            <a href="#">WHATSAPP</a>
        </div>
    </div>

</body>
</html>
